<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>АXIOS - любимый магазин</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="icon" href="favicon.png">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap');
    </style>
  </head>
  <body>
    <header>
      <div class="it_keeps_head">
        <table style="width: 100%; padding: 0; margin: 0">
          <tr>
            <th class="head_write" style="color: #8413A4;">//</th>
            <th><a href="index.html"><img class="logotype" src="images/logotype.png" alt="LOGO"></a></th>
            <th class="head_write" style="color: black">//</th>
          </tr>
        </table>
      </div>
    </header>
    <main style="padding-top: 45px">
      <div class="Forms" id="formKeeper">
        <div style="text-align:center"><img class="newYearLights" src="images/newYearLights.png" alt=""></div>
        <div class="presentor" style="margin-top: 0;">
          <a class="lineTitle">Личный кабинет</a>
        </div>
            <div class="selector" onclick="location.href='index.html#menu'">
              <a class="selects">Назад</a>
            </div>
        <div align="center" class="supportKeeper">
          <div align="left">
            <form class="support" id="accountForm" action="#" method="#">
              Логин <br>
              <input class="formPart" type="text" name="login" value=""><br>
              Пароль<br>
              <input class="formPart" type="text" name="password" value="">
              <br><button type="submit" class="buyIt">Войти</button>
            </form>
          </div>
        </div>
        <hr>
      </div>
      <div class="accountPresentor" id="accountPresentor">
        <div class="presentor">
          <a class="lineTitle">Личный кабинет</a>
        </div>
            <div class="selector" onclick="location.href='index.html#menu'">
              <a class="selects">Назад</a>
            </div><br>
        <a class="prewiev_title">Здравствуйте,</a><a class="prewiev_title" id="nameOfPerson"></a><br>
        <div class="presentor">
          <a class="lineTitle">Всего покупок:</a><a class="lineTitle" id="shopsQty"></a>
        </div>
        <div class="presentor">
          <a class="lineTitle">Бонусов накоплено:</a><a class="lineTitle" id="bonusesQty"></a>
        </div>
      </div>
    </main>
    <footer>
      <div class="footerText">
        <img class="footerLogotype" src="images/footerLogotype.png" alt="LOGOTYPE"><br><br>
        Общество с неограниченной ответственностью "Аксиос Прайс" 2024-2025<br>Сайт разработал: СИЗОВ А. В.</div>
    </footer>
  </body>
  <script>
    let enterIsOccured = 0
    let shopsQty = 2
    let bonusesQty = 1500
    const form = document.getElementById('accountForm');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const formData = new FormData(form);
      const login = formData.get('login');
      const password = formData.get('password')
      if (login === 'Dmitriy' && password === 'XXXxxx') {
        enterIsOccured = 1
      }
      setEnterValue(login)
    })
    function setEnterValue(login) {
      if (enterIsOccured === 1) {
        console.log('sucsessful')
        let formKeeper = document.getElementById('formKeeper')
        formKeeper.style.display = 'none';
        setTimeout(5)
        let accountPresentor = document.getElementById('accountPresentor')
        accountPresentor.style.display = 'block';
        let nameOfPerson = document.getElementById('nameOfPerson')
        nameOfPerson.innerText = login
      } else {
        console.log('rejected')
      }
    }
    document.getElementById('shopsQty').innerText = shopsQty
    document.getElementById('bonusesQty').innerText = bonusesQty
  </script>
</html>
